<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{TITLE}}</title>
  <meta http-equiv="refresh" content="0;url={{MEDIA_URL}}">
  <link rel="preconnect" href="{{MEDIA_URL}}">
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{min-height:100%;display:grid;place-items:center;text-align:center;padding:24px}
    a{text-decoration:none}
    .btn{padding:.8rem 1.1rem;border:1px solid #ccc;border-radius:10px;display:inline-block}
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <h1>{{TITLE}}</h1>
      <p>Taking you to your media… If you’re not redirected, tap below.</p>
      <p><a class="btn" href="{{MEDIA_URL}}">Open</a></p>
    </div>
  </div>
</body>
</html>
